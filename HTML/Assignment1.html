<html>
    <head>
        <title>
            Assifnment 1
        </title>
        <style>
            label{
                padding-right: 20px;
               
            }
            table,tr,td{
                padding: 10px;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <center>
            <h1>Employee Details</h1>
            <table >
                <form id="emp-details" action="#">

                    <tr>
                        <td>
                            <label>Name:</label>
                        </td>
                        <td><input type="text" placeholder="Enter Your Name" required/></td>
                    </tr>

                   <tr>
                        <td>
                            <label>Age:</label>

                        </td>
                        <td><input type="number" placeholder="Enter Age" required/></td>
                    </tr>

                    <tr>
                        <td>
                            <label>Gender:</label>
                        </td>
                        <td><input type="radio" name="gender" value="Male" required/>
                            <label>Male</label>
                            <input type="radio" name="gender" value="Female" required/>
                            <label>Female</label>
                        </td>
                        
                    </tr>

                    <tr>
                        <td>
                            <label>Designation:</label>

                        </td>
                        <td><input type="text" placeholder="Enter Designation" required/></td>
                    </tr>

                    <tr>
                        <td>
                            <label>Salary:</label>

                        </td>
                        <td><input type="number" placeholder="Enter Salary" required/></td>
                    </tr>

                    <tr>
                        <td>
                            <label>Location:</label>

                        </td>
                        <td>
                            <select width=300 style="width: 250px;" required>
                                <option value="Ahmedabad">Ahmedabad</option>
                                <option value="Bharuch">Bharuch</option>
                                <option value="Surat">Surat</option>
                                <option value="Mehsana">Mehsana</option>

                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Emailid:</label>

                        </td>
                        <td><input type="email" placeholder="Enter Email" required/></td>
                    </tr>

                    <tr>
                        <td>
                            <label>Date Of Joining:</label>

                        </td>
                        <td><input type="date"  required/></td>
                    </tr>

                    <tr>
                        <td>
                            <label>Contact Number:</label>

                        </td>
                        <td><input type="number" placeholder="Enter Number" maxlength="10" minlength="1" required/></td>
                    </tr>
                    <tr>
                       
                        <td style="padding-left: 150px;" ><input type="submit" value="Submit"/></td>
                    
                    </tr>


                </form>
            </table>
        </center>
    </body>
</html>
